name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # 允许创建 Release 并上传资产

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64, s390x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y upx-ucl gh

    - name: Build binary
      run: |
        ARCH=${{ matrix.goarch }}
        echo "Building sbsh for $ARCH..."
        export CGO_ENABLED=0
        export GOOS=linux
        export GOARCH=$ARCH

        # 编译
        go build -ldflags="-s -w" -trimpath -o sbsh || exit 1

        # 尝试压缩 UPX，失败不退出
        if [[ "$ARCH" == "amd64" || "$ARCH" == "arm64" ]]; then
          echo "Compressing sbsh with UPX..."
          upx --best --lzma sbsh || echo "UPX failed for $ARCH, skipping"
        fi

        ls -lh sbsh

    - name: Create or update Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ARCH=${{ matrix.goarch }}
        TAG="$ARCH"
        echo "Creating or updating release for tag $TAG..."

        # 删除旧 Release
        if gh release view "$TAG" >/dev/null 2>&1; then
          echo "Release $TAG exists, deleting..."
          gh release delete "$TAG" -y
        fi

        # 创建新 Release 并上传 sbsh
        gh release create "$TAG" sbsh \
          --title "$TAG" \
          --notes "Auto build and release sbsh for $ARCH"

    - name: List download URL
      run: |
        ARCH=${{ matrix.goarch }}
        echo "Download sbsh for $ARCH at:"
        echo "https://github.com/${{ github.repository }}/releases/download/$ARCH/sbsh"