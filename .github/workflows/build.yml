name: Build and Release sbsh

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write   # 必须，允许创建 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      FILE_NAME: sbsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Build sbsh for multiple architectures
        run: |
          ARCHS=("amd64" "arm64" "s390x")
          for arch in "${ARCHS[@]}"; do
            cp singbox-auto.sh "dist/sbsh-${arch}"  # 本地文件区分架构
            chmod +x "dist/sbsh-${arch}"
            echo "$arch build done"
          done
          ls -l dist

      - name: Upload sbsh binaries as releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/sbsh-amd64
            dist/sbsh-arm64
            dist/sbsh-s390x
          tag: "auto-$(date +'%Y%m%d%H%M%S')"  # 随机 tag 避免冲突
          name: "sbsh release $(date +'%Y%m%d%H%M%S')"
          draft: false
          prerelease: false
          rename: |
            dist/sbsh-amd64:sbsh
            dist/sbsh-arm64:sbsh
            dist/sbsh-s390x:sbsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}