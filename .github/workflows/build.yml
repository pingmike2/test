name: Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64, s390x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Build
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} \
        go build -ldflags="-s -w" -trimpath -o sbsh-${{ matrix.goarch }}
        upx --best --lzma sbsh-${{ matrix.goarch }}

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: sbsh-${{ matrix.goarch }}
        path: sbsh-${{ matrix.goarch }}