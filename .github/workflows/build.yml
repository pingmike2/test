name: Build and Release sbsh

on:
  workflow_dispatch: {}  # 手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, s390x]  # matrix 构建每个架构
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Build sbsh for ${{ matrix.arch }}
        run: |
          cp singbox-auto.sh dist/sbsh
          chmod +x dist/sbsh
          echo "${{ matrix.arch }} build done"

      - name: Upload sbsh for ${{ matrix.arch }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/sbsh
          tag: "sbsh-${{ matrix.arch }}-$(date +'%Y%m%d%H%M%S')"
          name: "sbsh ${{ matrix.arch }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}